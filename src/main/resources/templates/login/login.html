<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- META DATA -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link href="/css/login.css" rel="stylesheet" type="text/css">

	<link href="/css/responsive.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section class="main">
		<div class="s-container">
			<form th:action="@{/login}" role="form" method="post" class="box">
				<a href="/">
				<img src="/IMGs/home/logo.webp" style="width: 400px;
					height: 70px;
					margin-top: 20px;
					" class="rounded-pill" />
				</a>
				<input type="text" id="username" name="username" placeholder="Email">

				<input type="password" name="password" placeholder="Senha" id="password">
				
				<input type="submit" value="Entrar" class="btn1">
			</form>
			<a th:href="@{/register}" class="dnthave">
				Não tem uma conta? Registre-se
			</a>

			<div th:if="${param.error}" class="mt-2 alert alert-danger text-center">
				<small>Email ou senha inválidos!</small>
			</div>
			<div th:if="${param.logout}" class="mt-2 alert alert-success text-center">
				<small>Você foi desconectado!</small>
			</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
