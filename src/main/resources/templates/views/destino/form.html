<!DOCTYPE html>
<html th:replace="~{layout :: layout ('Destino', ~{::main}, ~{::styles}, ~{::script})}">


<head></head>

<body>

	<main>
		<section class="py-5 container">
			<div class="card shadow border-0">
				<div class="card-header border-0 py-4 px-5">
					<h5>Destino | Dados Cadastrais</h5>
				</div>
				<div class="p-5">
					<form th:object="${destinoDto}" method="post">
						<input type="hidden" th:field="*{id}" />

						<div class="mb-3 input-container">
							<label for="pais">País</label>
							
							<input class="form-control " type="text" id="pais" th:field="*{pais}"
								placeholder="País"  />
							<small th:if="${#fields.hasErrors('pais')}" class="text-danger"
								th:text="${#fields.errors('pais')}"></small>
						</div>

						<div class="mb-3 input-container">
							<label for="preco">Preço</label>
							
							<input class="form-control " type="number" id="preco" th:field="*{preco}"
								placeholder="Preço"  />
							<small th:if="${#fields.hasErrors('preco')}" class="text-danger"
								th:text="${#fields.errors('preco')}"></small>
						</div>
						
						<div class="mb-3 input-container">
							<label for="duracao">Duração</label>
							
							<input class="form-control " type="number" id="duracao" th:field="*{duracao}"
								placeholder="Duração"  />
							<small th:if="${#fields.hasErrors('duracao')}" class="text-danger"
								th:text="${#fields.errors('duracao')}"></small>
						</div>			

						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a href="/destino" class="btn btn-danger">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>

</body>

</html>
