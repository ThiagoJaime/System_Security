<!DOCTYPE html>
<html th:replace="~{layout :: layout ('Promoção', ~{::main}, ~{::styles}, ~{::script})}">

<head></head>

<body>
	
	<main>
		<section class="py-5 container">
			<div class="card shadow border-0">
				<div class="card-header border-0 py-4 px-5">
					<h5>Promoções | Dados Cadastrais</h5>
				</div>
				<div class="p-5">
					<form th:object="${promocaoDto}" method="post">
						<input type="hidden" th:field="*{id}" />

						<div class="mb-3 input-container">
							<label for="precoPromo">Preço</label>
							
							<input class="form-control" type="number" id="precoPromo" th:field="*{precoPromo}" placeholder="Preço"/>
							<small th:if="${#fields.hasErrors('precoPromo')}" class="text-danger" 
								th:text="${#fields.errors('precoPromo')}"></small>

						</div>
						
						<div class="mb-4 input-container">
							<label for="validadePromo">Validade da Promoção</label>
							
							<input class="form-control" type="date" id="validadePromo" th:field="*{validadePromo}" />
							<small th:if="${#fields.hasErrors('validadePromo')}" class="text-danger"
								th:text="${#fields.errors('validadePromo')}"></small>
						</div>

						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a href="/promocao" class="btn btn-danger">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	
</body>

</html>
